<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WillyWonka Store | Log in</title>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="css/mytemplatestyle.css">
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <img src="img/logowillybonka.jpeg"/>
    </div>
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Clic en login para iniciar sesion</p>

        <form onsubmit="return false;" id="loginForm">
          <div class="form-group input-group mb-3">
            <input id="email" type="email" name="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="form-group input-group mb-3">
            <input id="password" type="password" name="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">              
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" onclick="validate()">Ingresar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/willywonka.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/mytemplate.js"></script>
  <script src="js/usercrud.js"></script>
  <script src="js/jquery.validate.js"></script>
  <script src="js/additional-methods.js"></script>
</body>

</html>
