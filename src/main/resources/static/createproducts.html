<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WillyWonka Store | Usuarios</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/mytemplatestyle.css">
</head>

<body onload="validatesesionupdate()">
    <div class="wrapper">
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item">
                    <img class="logo-wonka" src="img/logowillybonka.jpeg" />
                </li>
            </ul>
        </nav>
        <aside class="main-sidebar sidebar-dark-primary elevation-4">

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar user panel (optional) -->
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="info">
                        <a href="#" class="d-block">Bienvenido <span id="nameuser"></span></a>
                    </div>
                </div>

                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">

                        <li class="nav-item">
                            <a href="users.html" class="nav-link">
                                <i class="nav-icon fas fa-users"></i>
                                <p>
                                    Administrar Usuarios
                                </p>
                            </a>
                        </li>  
                        <li class="nav-item">
                            <a href="products.html" class="nav-link">
                                <i class="nav-icon fas fa-th"></i>
                                <p>
                                    Administrar Productos
                                </p>
                            </a>
                        </li> 
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="cerrarsesion()">
                                <i class="nav-icon fas fa-sign-out-alt"></i>
                                <p>
                                    Cerrar sesion
                                </p>
                            </a>
                        </li>     
                    </ul>
                </nav>
            </div>
        </aside>
        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header border-0">
                                <div class="d-flex justify-content-between">
                                    <h3 class="card-title">Crear Nuevo Producto</h3>
                                    <a href="products.html">Ver Productos</a>
                                </div>
                            </div>
                            <div class="card-body">
                                <form onsubmit="return false;" id="loginForm">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="reference">Referencia</label>
                                            <input type="text" name="reference" class="form-control"
                                                id="reference" placeholder="Ingrese Referencia">
                                        </div>
                                        <div class="form-group">
                                            <label for="category">Categoria</label>
                                            <input type="text" name="category" class="form-control" id="category"
                                                placeholder="Ingrese Categoria">
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Descripción</label>
                                            <input type="text" name="description" class="form-control" id="description"
                                                placeholder="Ingrese Descripción">
                                        </div>
                                        <div class="form-group">
                                            <label for="availability">Disponibilidad</label>
                                            <select class="form-control" id="availability">
                                                <option value="True">True</option>
                                                <option value="False">False</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="price">Precio</label>
                                            <input type="number" name="price" class="form-control" id="price"
                                                placeholder="Ingrese Precio">
                                        </div>
                                        <div class="form-group">
                                            <label for="quantity">Cantidad</label>
                                            <input type="number" name="quantity" class="form-control" id="quantity"
                                                placeholder="Cantidad">
                                        </div>
                                        <div class="form-group">
                                            <label for="photography">Fotografia</label>
                                            <input type="text" name="photography" class="form-control" id="photography"
                                                placeholder="Ingrese Fotografia">
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <button id="btn-create" type="submit" class="btn btn-primary"
                                            onclick="validateProduct()">Guardar</button>
                                        <button id="btn-update" type="submit" class="btn btn-primary"
                                            onclick="validateUpdateProduct()">Actualizar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/willywonka.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/mytemplate.js"></script>
    <script src="js/productcrud.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/additional-methods.js"></script>
</body>

</html>
